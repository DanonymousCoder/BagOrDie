<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 
        BoxIcon
    -->

    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>

    <!-- 
        CSS
    -->

    <link rel="stylesheet" href="styles.css">

    <title>Bag Or Die</title>
</head>

<body>
    <div class="container" id="container">
        <header>
            <nav>
                <div class="logo">
                    <h1>Bag Or DIE.</h1>
                </div>

                <div class="nav-links">
                    <i class='bx  bx-community' id="leaderboard" style='color:#000000'></i>
                </div>
            </nav>
        </header>
        <div class="board">
            <p id="exit-board">X</p>
            <div class="users-b">
                <div class="user-b">
                    <p class="l-name">D'anonymousCoder</p>
                    <p class="l-balance">100,000,000,000</p>
                </div>
                <div class="user-b">
                    <p class="l-name" id="user-l">D'anonymousCoder</p>
                    <p class="l-balance" id="user-lb">100,000,000,000</p>
                </div>
            </div>
        </div>
        <main>

            <div class="balance-cont">
                <p>$ <span id="balance">0.00</span></p>
            </div>
            <div class="wheel">
                <canvas id="myCanvas"></canvas>
                <img src="./down-arrow_608258.png" alt="arrow" id="spin-arrow">
            </div>
            <a href="#" class="spin-btn">Spin</a>

            <div id="box">
                <img src="./money-bag.png" alt="coins bag" id="coin-bag">
                <p>You got <span id="final-value"></span></p>
                <a href="#" class="close" id="close">Close</a>
            </div>
        </main>

        <footer>
            <div class="user">
                <i class='bx  bx-user-circle' id="profile" style='color:#000000'></i>
                <div class="input-box">
                    <input type="text" placeholder="user_01" id="username">
                </div>
            </div>
        </footer>
    </div>


    <!-- 
        Chart JS
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <!-- 
        Display text over chart - Chart JS    
    -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
