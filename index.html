<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 
        BoxIcon
    -->

    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>

    <!-- 
        CSS
    -->

    <link rel="stylesheet" href="styles.css">

    <title>Bag Or Die</title>
</head>

<body>
    <div class="container" id="container">
        <header>
            <nav>
                <div class="logo">
                    <h1>Bag Or DIE.</h1>
                </div>

                <div class="nav-links">
                    <i class='bx  bx-community' id="leaderboard" style='color:#000000'></i>
                </div>
            </nav>
        </header>
        <div class="board">
            <p id="exit-board">X</p>
        </div>
        <main>

            <div class="balance-cont">
                <p id="balance">$0.000</p>
            </div>
            <canvas id="myCanvas"></canvas>
            <a href="#" class="spin-btn">Spin</a>

            <div id="final-value">

            </div>
        </main>

        <footer>
            <div class="user">
                <i class='bx  bx-user-circle' id="profile" style='color:#000000'></i>
                <div class="input-box">
                    <input type="text" placeholder="user_01" id="username">
                </div>
            </div>
        </footer>
    </div>


    <!-- 
        Chart JS
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <!-- 
        Display text over chart - Chart JS    
    -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
